<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ABC QueryBot</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">  
    <link rel="stylesheet" href="../static/css/style.css">
	<script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/request.js"></script>

<body link="black">

     <div class="container">
            <div class="navigation">
                <ol>
                    <li><a href="#"  data-ref="name">Query</a></li>
                    
                    <li><a href="#"  data-ref="email">Email</a></li>
              
                </ol>
            </div>
            <form id="sign-form" class="sign-form">

                        <span><label for="name">Hi, What is your Query?</label></span>
						<input class="active" id="name" name="name" type="text" placeholder="Enter your Query" autofocus/>
                    </li>

                    <li>
				        <span><label for="email">Enter you email</label></span>
                        <input id="email" name="email" type="text" placeholder="Email"  autofocus/>
					</li>

                    <li><p style="margin-top: 45px;font-size: 28pt;float:right">
                        <a href="#" style="color:white;text-decoration:none" id="signup">Submit</a></p>    </li>
                
                    
                </ol>
                <div id="next-page" alt="Kiwi standing on oval"></div>
                <div class="error-message"></div>
                
            </form>
        <h1 id="wf" style="opacity:0;width: 600px; margin-top:1.1em;display:none; margin-bottom:1em">We are with you.<br><a href="answer">Find Solution HERE</a></h1>
		
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

  

    <script  src="../static/js/index.js"></script>
